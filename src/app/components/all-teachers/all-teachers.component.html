
<h1 class="hover-effect">Tutti i Teacher:</h1>

<div class="container1" style="margin-top: 15px;">
  <div class="row">
    <div class="col-sm">
      <img src="https://cdn-icons-png.flaticon.com/512/3159/3159407.png" alt="" class="hover-effect">
    </div>
    <div class="col-sm">
      <img src="https://cdn-icons-png.flaticon.com/512/3771/3771395.png" alt="" class="hover-effect">
    </div>
    <div class="col-sm">
      <img src="https://cdn-icons-png.flaticon.com/512/2620/2620490.png" alt="" class="hover-effect">
    </div>
  </div>


<div class="container">
  <div class="card" style="width: 15rem;" *ngFor="let t of allTeacher">
    <img [src]="'/assets/img/teach_icons/' + t.imgName" alt="" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title"><i class="bi bi-person"></i>{{t.firstname}} {{t.lastname}}</h5>
      <hr>
      <p class="card-text-level">
        <i class="bi bi-bar-chart-fill"></i> {{t.teacherLevel}}</p><br>
      <p class="card-text-expe"><i class="bi bi-file-earmark-code-fill"></i>
        {{t.professionalExperience}}<br></p>

        <div class="buttons">
          <button class="btn btn-primary hover-effect small-btn-info" [routerLink]="['/teachers', t.id]">
            <i class="bi bi-info-square-fill"></i>
          </button>
          <button class="btn btn-primary hover-effect small-btn-bin" (click)="deleteTeacher(t.id!)">
            <i class="bi bi-trash"></i>
          </button>
          <button class="btn btn-primary hover-effect small-btn-bin" [routerLink]="['/update-teacher-form', t.id]">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
  </div>
</div>


<div class="card" style="width: 15rem;">
  <div class="card-body text-center">
    <h5 class="card-title">
      <a routerLink="/add-teacher-form" routerLinkActive="active" class="d-block">
        <i class="bi bi-plus-square"></i><br>Crea nuovo Teacher
      </a>
    </h5>
  </div>
</div>
