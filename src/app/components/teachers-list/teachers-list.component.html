<div class="container">
    <h1 class="hover-effect">Tutti i nostri docenti:</h1>
    <div class="row">
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/5278/5278681.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/3352/3352681.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910637.png" alt="" class="hover-effect">
      </div>
    </div>
  </div>
  
  <div class="table-container">     
        <table class="table table-hover custom-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOME</th>
              <th>COGNOME</th>
              <th>NICKNAME</th>
              <th>DATA INIZIO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let t of teachers">
              <td>{{ t.id }}</td>
              <td>{{ t.firstname }}</td>
              <td>{{ t.lastname }}</td>
              <td>{{ t.nickname }}</td>
              <td>{{ t.begunTeaching }}</td>
            </tr>
          </tbody>
        </table>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/4696/4696777.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/405/405719.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/2643/2643534.png" alt="" class="hover-effect">
      </div>
    </div>
    <a class="btn btn-primary hover-effect" routerLink="new" routerLinkActive="active">Crea nuovo docente</a>
  </div>
