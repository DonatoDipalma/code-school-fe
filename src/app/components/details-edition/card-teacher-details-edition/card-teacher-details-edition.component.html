<div class="d-flex align-items-center justify-content-center">
<div *ngIf="teachersEmpty" class="card ml-auto custom-margin-bottom">   
    <h1 class="card-header">TEACHERS</h1>
      <div class="row">
        <div *ngFor="let t of editionDetails?.teachers" class="col-md-6 mb-4">
          <br>
          <h2>{{ t.teacherSummary.firstname }} {{ t.teacherSummary.lastname }}</h2>
          <h4> Modulo: <br>{{t.moduleTitle}}</h4>
          <div *ngIf="t.teacherSummary.id">
            <img [src]="'/assets/img/teach_icons/' + t.teacherSummary.imgName" alt="">
            <button class="btn btn-primary" (click)="onDeleteTeacher(t.moduleId,t.teacherSummary.id)"><i class="bi bi-trash"></i></button>
          </div>
          <div *ngIf="!t.teacherSummary.id">
            <button class="btn btn-primary" [routerLink] = "['/editions', this.editionId, t.moduleId]"> Assegna teacher </button>
          </div>
      </div>
    </div>
  </div>
</div>
