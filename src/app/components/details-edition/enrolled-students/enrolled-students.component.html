<div class="d-flex align-items-center justify-content-center mt-3">
<div class="card ml-auto custom-margin-bottom">   
<div class="container">
    <h1 class="card-header">Studenti iscritti:</h1>
</div>
  <div class="table-container">     
        <table class="table table-hover custom-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOME</th>
              <th>COGNOME</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of students">
              <td>{{ s.id }}</td>
              <td>{{ s.firstname }}</td>
              <td>{{ s.lastname }}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
</div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/4696/4696777.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/405/405719.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/2643/2643534.png" alt="" class="hover-effect">
      </div>
    </div>
  </div>
