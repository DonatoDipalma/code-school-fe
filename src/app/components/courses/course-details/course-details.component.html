<div *ngIf="courseDetails" class="d-flex align-items-center justify-content-center">
  <div class="card mr-auto custom-margin-bottom">   
    <h1 class="card-header">CORSO - {{courseDetails.id}}</h1>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h1 class="card-title">Titolo del corso: </h1>
                <h2>{{ courseDetails.title }}</h2>
                <br>
                <h1 class="card-title">Descrizione: </h1>
                <h3>{{courseDetails.description}}</h3>
                <br>
                <h1 class="card-title">Durata: </h1>
                <i class="bi bi-clock"></i>
                <h5>{{courseDetails.duration}}h
                </h5>
            </div>
            <div class="col-md-6">
              <h1 class="card-title">Tipo pagamento: </h1>
              <i class="bi bi-cash-coin"></i>
              <h5>{{courseDetails.paymentType}}</h5>
              <br>
              <h1 class="card-title">Livello: </h1>
                <i class="bi bi-people"></i>
                <h5>{{courseDetails.skillLevel}}</h5>
                <br>
                <h1 class="card-title">Area: </h1>
                <i class="bi bi-file-earmark-code"></i>
                <h5>{{courseDetails.areaName}}</h5>
            </div>
        </div>
    </div>
    <div class="card-footer">
      <a [routerLink]="['/courses']" class="btn btn-primary" id="back-btn">Back</a>
      <a [routerLink]="['/add-edition-form']" [queryParams]="{'courseId' : courseDetails.id}" class="btn btn-primary" id="new-btn">New Edition</a>
    </div>
</div>
