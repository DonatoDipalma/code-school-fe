
<h1 class="hover-effect">Tutti i Corsi:</h1>


<div class="container1" style="margin-top: 15px;">

  <div class="row">
    <div class="col-sm">
      <img src="https://cdn-icons-png.flaticon.com/512/3159/3159407.png" alt="" class="hover-effect">
    </div>
    <div class="col-sm">
      <img src="https://cdn-icons-png.flaticon.com/512/3771/3771395.png" alt="" class="hover-effect">
    </div>
    <div class="col-sm">
      <img src="https://cdn-icons-png.flaticon.com/512/2620/2620490.png" alt="" class="hover-effect">
    </div>
  </div>
</div>

<div class="container">
  <div class="card" style="width: 15rem;" *ngFor="let course of allCourses">
    <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/4191/4191039.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ course.title }}</h5>
      <p class="card-text-duration"><i class="bi bi-clock"></i> {{ course.duration }}h</p>
      <p class="card-text-type">{{ course.courseType }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="buttons">
          <button class="btn btn-primary hover-effect small-btn-info" [routerLink]="['/courses', course.id]">
            <i class="bi bi-info-square-fill"></i>
          </button>
          <button class="btn btn-primary hover-effect small-btn-bin" (click)="deleteCourse(course.id!)">
            <i class="bi bi-trash"></i>
          </button>
          <button class="btn btn-primary hover-effect small-btn-bin" [routerLink]="['/update-course-form', course.id]">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card" style="width: 15rem;">
    <div class="card-body text-center">
      <h5 class="card-title">
        <a routerLink="/add-course-form" routerLinkActive="active" class="d-block">
          <i class="bi bi-plus-square"></i><br>Crea nuovo Corso
        </a>
      </h5>
    </div>
</div>
</div>
