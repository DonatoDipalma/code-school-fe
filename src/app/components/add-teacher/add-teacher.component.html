<div class="container">
    <h2 class="hover-effect">Aggiungi nuovo insegnante</h2>
    <div class="row">
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/6822/6822288.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/9874/9874671.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/256/1945/1945655.png" alt="" class="hover-effect">
      </div>
    </div>
  </div>
  
  <form class="row g-3" (ngSubmit)="createNewTeacher()" [formGroup]="teacherForm">
    <div class="col-md-6">
      <label for="firstname" class="form-label">Nome Teacher</label>
      <input type="text" id="firstname" class="form-control" formControlName="firstname">
      <span class="error">Campo obbligatorio</span>
    </div>
    <div class="col-md-6">
      <label for="lastname" class="form-label">Cognome Teacher</label>
      <input type="text" id="lastname" class="form-control" formControlName="lastname">
      <span class="error">Campo obbligatorio</span>
    </div>
    <div class="col-md-6">
      <label for="fiscal_code" class="form-label">Codice Fiscale</label>
      <input type="text" id="fiscal_code" class="form-control" formControlName="fiscalCode">
      <span class="error">Campo obbligatorio</span>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">E-mail</label>
      <input type="text" id="email" class="form-control" formControlName="email">
      <span class="error">Campo obbligatorio</span>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">CREA</button>
    </div>
  </form>
  
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/1640/1640642.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/256/5390/5390225.png" alt="" class="hover-effect">
      </div>
      <div class="col-sm">
        <img src="https://cdn-icons-png.flaticon.com/512/6551/6551750.png" alt="" class="hover-effect">
      </div>
    </div>
  </div>
